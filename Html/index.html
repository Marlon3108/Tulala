<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> P.P ULALA - S.I ULALA</title>

    <link rel="stylesheet" href="css/estilos.css"> 

    <script src="https://kit.fontawesome.com/e324a8ef3a.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <header>
        <div class="icon_menu">
            <i class="fas fa-bell" id="btn_open"></i>
        </div>

    </header>

    <div class="menu_side" id="menu_side">
              

        <div class="name_page">
          <i class="fab fa-truck-loading"></i>
          <h2>S.I ULALA</h2>
        </div>

        <figure class="full-width navLateral-body-tittle-menu">
            <div>
                <img src="img/avatar.png" alt="" class="avatar">
                <h3 class= "title">Admin</h3>
            </div>
        </figure>
              
        <div class="option_menu">
         
            <a href="#"class="selected">
               <div class="option">
                    <i class= "fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>  
            </a> 

            <a href="#">
               <div class="option">
                  <i class= "fas fa-address-book" title="Inventarios"></i>
                  <h4>Inventarios</h4>
                </div>  
            </a> 
            
            <a href="#">
               <div class="option">
                  <i class= "fas fa-boxes" title="Productos"></i>
                  <h4>Productos</h4>
                </div>  
            </a> 
            
            <a href="#">
                <div class="option">
                  <i class= "fas fa-user-friends" title="proveedores"></i>
                  <h4>proveedores</h4>
                </div>  
            </a>

            <a href="#">
                <div class="option">
                   <i class= "fas fa-shopping-cart" title="Compras"></i>
                   <h4>Compras</h4>
                 </div>  
            </a>
        </div>  
        
    </div>  
    <main class="main">
        <div class="contenedor">
          <section class="info">
            <article class="info__columna">
                 <img src="img/inventa.png" alt="" class="info__img">
              <h2 class="info__titulo">inventarios</h2>
            </article>
            <article class="info__columna">
              <img src="img/PRODUCTO H.png" alt="" class="info__img">
              <h2 class="info__titulo">productos</h2>
              <p class="info__txt"></p>
            </article>
            <article class="info__columna">
              <img src="img/proveedores.png" alt="" class="info__img">
              <h2 class="info__titulo">proveedores</h2>
              <p class="info__txt"></p>
            </article>
            <article class="info__columna">
              <img src="img/compras.png" alt="" class="info__img">
              <h2 class="info__titulo">compras</h2>
              <p class="info__txt"></p>
            </article>
          </section>
        </div>
      </main>
    <script>src="js/menu.js"</script> 
</body>
</html>
